<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/main logo.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <title>Home - Bloggers</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <div class="logoDiv">
                <a class="navbar-brand" href="#"> <img src="../assets/main logo.png" alt=""> Bloggers</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="listDiv">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link userName" aria-current="page" href="#" >Huzaifa Khan</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logoutBtn">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- headingDiv -->
    <div class="headingDiv">
        <h1>Profile</h1>
    </div>
    <!-- end headingDiv -->
    <div class="formMainDiv">
        <div class="formDiv">
            <div class="imgDiv">
                <img src="../assets/user2Img.jpg" alt="">
                <div class="uptIconDiv">
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <div class="nameDiv">
                <h2>Huzaifa Khan</h2>
                <div class="uptIconDiv">
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>

            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="Old Password">
            </div>

            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="New Password">
            </div>

            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="Repeat Password">
            </div>


            <div class="uptBtnDiv">
                <button id="uptBtn">Update</button>
            </div>
        </div>
    </div>
    

    <div class="footerDiv">
        <h6>Coded with <i class="fa-solid fa-heart" style="color: #ee1111;"></i> by <a href="https://github.com/Huzaifa-Khan-Official">Huzaia Khan</a></h6>
    </div>

    
    <!-- javaScript Files -->
    <!-- sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
