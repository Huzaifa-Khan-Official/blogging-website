<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/main logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard - Bloggers</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid navbarContainerDiv">
            <div class="logoDiv">
                <a class="navbar-brand" href="#"> <img src="../assets/main logo.png" alt=""> Bloggers</a>
                <button class="navbarToggler"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="listDiv">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link userName" aria-current="page" href="./home.html" id="userName">Huzaifa
                                Khan</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logoutBtn">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- headingDiv -->
    <div class="headingDiv">
        <h1>Dashboard</h1>
    </div>
    <!-- end headingDiv -->

    <!-- formMainDiv -->
    <div class="formMainDiv">
        <div class="formDiv">
            <div class="blogTitleDiv">
                <label class="form-label">Blog Title:</label>
                <input type="text" class="form-control" placeholder="Enter Blog Title" id="blogTitle">
            </div>
            <div class="blogDescDiv">
                <label class="form-label">Blog Description:</label>
                <input type="text" class="form-control" placeholder="Enter Blog Description" id="blogDesc">
            </div>
            <div class="publishBlogBtnDiv">
                <button id="pubBlgBtn">Publish Blog</button>
            </div>
        </div>
    </div>

    <!-- end formMainDiv -->

    <!-- allBlogsDiv -->
    <div class="allBlogDiv">
        <div class="allBlogHeadingDiv">
            <h3>All Blogs</h3>
        </div>
        <div class="contentDiv">
            <div class="blogCardMainDiv">

            </div>

            <div class="noBlogDiv">
                <h2>You don't have any blog yet!</h2>
            </div>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- end allBlogsDiv -->

    <div class="footerDiv">
        <h6>Coded with <i class="fa-solid fa-heart" style="color: #ee1111;"></i> by <a
                href="https://github.com/Huzaifa-Khan-Official">Huzaia Khan</a></h6>
    </div>

    <div class="loaderDiv">
        <img src="../assets/loader.gif" alt="">
    </div>


    <!-- javaScript Files -->
    <script type="module" src="../app.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
